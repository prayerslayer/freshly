<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Freshly</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto:100,100italic,500,500italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/freshly.css">
    </head>

    <body class="catalog">
        <div id="main">
            <form id="search">
                <input
                    type="search"
                    placeholder="Wie können wir dir helfen? ☺"
                    autofocus="autofocus" />
                <span class="search-icon"></span>
            </form>

            <div
                id="results"
                data-category="damenschuhe"
                data-gender="FEMALE"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="/freshly.js"></script>

        <script>
            Freshly.view = new Freshly.CatalogView();
        </script>
    </body>
</html>
