<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="freshly.css">
    </head>

    <body class="index">
        <div id="background" style="background-image: url(/images/christmas-pattern.jpg);"></div>

                class="hero"
                src="https://secure-i4.ztat.net//camp/20/37/9f4003347b793d88638c2916d561.jpg"></img>

            <form id="search">

                    type="search"
                    placeholder="Wie können wir dir helfen? ☺"

            <div class="entries">
                <div class="search winterschuhe" style="background-image: url(/images/winter.jpg);">

                        <h2>Trending Now</h2>
                        <h3>winterschuhe</h3>

                    <ul class="results">
                    </ul>
                </div>
            </div>

        <script src="/freshly.js"></script>

        <script>
            Freshly.view = new Freshly.HomeView();
